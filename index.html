<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Component Development (预览/调试)</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
    />
  </head>
  <body class="overflow-hidden">
    <header class="w-full bg-dark h-12 line-height-12">
      <h1 class="w-screen text-center font-bold c-white">
        Web Component Development (预览/调试)
      </h1>
    </header>
    <main class="flex">
      <nav
        class="overflow-auto p-5 bg-light-100 w-60 h-[calc(100vh-3rem)] border-r-solid border-r-dark border-r-1"
      >
        <ul>
          <li class="h-8 line-height-loose">
            <a
              class="c-#4c4c52 hover:c-#55bffe"
              onclick="gotoComp('./components/MyComponent/demo/index.html')"
              >MyComponent in H5</a
            >
          </li>
        </ul>
      </nav>
      <content class="w-full">
        <iframe
          id="iframe"
          class="w-full h-[calc(100vh-3rem)] p10"
          src="./components/MyComponent/demo/index.html"
        ></iframe>
      </content>
    </main>
    <script>
      function gotoComp(url) {
        if (url) {
          const iframe = document.querySelector("#iframe");
          iframe.src = url;
        }
      }
    </script>
  </body>
</html>
